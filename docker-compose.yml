version: '3.8'

services:
  email_processor:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m uvicorn agents.email_processor_agent:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - A2A_SERVER_PORT=8001
      - EMAIL_PROCESSOR_AGENT_PORT=8001
      - RESPONSE_AGENT_PORT=8002
      - SUMMARY_AGENT_PORT=8003
      - LLM_URL=http://host.docker.internal:11434/api/generate
      - CHROMA_PERSIST_DIR=/app/data/chroma
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - agent-network

  response_agent:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m uvicorn agents.response_agent:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    environment:
      - A2A_SERVER_PORT=8002
      - RESPONSE_AGENT_PORT=8002
      - EMAIL_PROCESSOR_AGENT_PORT=8001
      - SUMMARY_AGENT_PORT=8003
      - LLM_URL=http://host.docker.internal:11434/api/generate
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - email_processor
    networks:
      - agent-network

  summary_agent:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m uvicorn agents.summary_agent:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    environment:
      - A2A_SERVER_PORT=8003
      - SUMMARY_AGENT_PORT=8003
      - EMAIL_PROCESSOR_AGENT_PORT=8001
      - LLM_URL=http://host.docker.internal:11434/api/generate
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - email_processor
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

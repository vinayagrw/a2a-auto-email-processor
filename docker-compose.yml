version: '3.8'

services:
  a2a_server:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python -m a2a.server"
    ports:
      - "8000:8000"
    environment:
      - A2A_SERVER_HOST=0.0.0.0
      - A2A_SERVER_PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./a2a:/app/a2a
    networks:
      - agent-network
    restart: unless-stopped

  email_processor:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python -m agents.email_processor_agent"
    ports:
      - "8001:8001"
    environment:
      - A2A_SERVER_HOST=a2a_server
      - A2A_SERVER_PORT=8000
      - EMAIL_PROCESSOR_AGENT_PORT=8001
      - RESPONSE_AGENT_PORT=8002
      - SUMMARY_AGENT_PORT=8003
      - LLM_URL=http://host.docker.internal:11434/api
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - RESPONSE_AGENT_URL=http://response_agent:8002
      - SUMMARY_AGENT_URL=http://summary_agent:8003
    volumes:
      - ./agents:/app/agents
      - ./data:/app/data
      - ./output:/app/output
      - ./config:/app/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - agent-network
    restart: unless-stopped

  response_agent:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python -m agents.response_agent"
    ports:
      - "8002:8002"
    environment:
      - A2A_SERVER_HOST=a2a_server
      - A2A_SERVER_PORT=8000
      - RESPONSE_AGENT_PORT=8002
      - EMAIL_PROCESSOR_AGENT_PORT=8001
      - SUMMARY_AGENT_PORT=8003
      - LLM_URL=http://host.docker.internal:11434/api
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - EMAIL_PROCESSOR_AGENT_URL=http://email_processor:8001
      - SUMMARY_AGENT_URL=http://summary_agent:8003
    volumes:
      - ./agents:/app/agents
      - ./data:/app/data
      - ./output:/app/output
      - ./config:/app/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - email_processor
    networks:
      - agent-network
    restart: unless-stopped

  summary_agent:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python -m agents.summary_agent"
    ports:
      - "8003:8003"
    environment:
      - A2A_SERVER_HOST=a2a_server
      - A2A_SERVER_PORT=8000
      - SUMMARY_AGENT_PORT=8003
      - EMAIL_PROCESSOR_AGENT_PORT=8001
      - RESPONSE_AGENT_PORT=8002
      - LLM_URL=http://host.docker.internal:11434/api
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./agents:/app/agents
      - ./output:/app/output
      - ./config:/app/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - a2a_server
      - email_processor
      - response_agent
    networks:
      - agent-network
    restart: unless-stopped

  chroma_viewer:
    build:
      context: ./chroma_viewer
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./data/chroma:/data/chroma
    environment:
      - CHROMA_DB_PATH=/data/chroma
    depends_on:
      - email_processor
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge
